{% extends 'base.html' %}
<html>
    <head>

   
    {% block title %} Our Customers {% endblock %}
</head>
    <body>
{% block body %}
<br>
<br>

<h1 style="font-family: cursive; align-items: center;margin-left: 500px;">Our Customers</h1>
<br>
<br>

<table class="table table-dark table-striped" >
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>

        <th scope="col">Current Balance</th>
        <th scope="col">Info</th>
      </tr>
    </thead>
    <tbody>
        {% for c in customers %}
      <tr>
        <th scope="row">{{c.pk}}</th>
        <td>{{c.first_name}} {{c.last_name}}</td>
        <td>{{c.user_email}}</td>
        <td>{{c.current_balance}}</td>
        <td><button type="button" class="btn btn-light"><a href="{% url 'transfer' id=c.pk %}">view</a></button></td>
      </tr>
      {% endfor %}
      
     
    </tbody>
  </table>
  {% endblock %}
    </body>
</html>
